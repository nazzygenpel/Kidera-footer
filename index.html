<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kidera</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer>
      <section class="kidera-section">
        <img src="images/Kidera.png" />

        <div class="icons">
          <img src="images/facebook.png" />
          <img src="images/x.png" />
          <img src="images/Insta.png" />
          <img src="images/linkedin.png" />
        </div>
      </section>

      <section class="appstore">
        <img class="app" , src="images/App store.png" />
        <img class="google" , src="images/Google play.png" />
      </section>

      <section class="link">
        <div class="useful-links">
          <h5>Useful links</h5>
          <ul>
            <li>Our Projects</li>
            <li>FAQ's</li>
            <li>News and updates</li>
          </ul>
        </div>

        <div class="company">
          <h5>Company</h5>
          <ul>
            <li>About Us</li>
            <li>Blog</li>
          </ul>

          <p class="termsofservice">Terms of Service</p>
        </div>

        <div class="contact">
          <h5>Contact</h5>
          <p>Hello@Kidera</p>
          <p class="privacypolicy">Privacy Policy</p>
        </div>
      </section>
    </footer>
  </body>
</html>
